<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>JVC</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-wrapper">
          <a href="./index.html">
            <img src="./img/svg/logo.svg" alt="logo" />
          </a>
        </div>
        <nav class="navigation">
          <ul class="menu-list list">
            <li class="menu-list-item"><a class="link" href="">Телевізори</a></li>
            <li class="menu-list-item"><a class="link" href="">AndroidTV</a></li>
            <li class="menu-list-item"><a class="link" href="">Технології</a></li>
            <li class="menu-list-item"><a class="link" href="">Історія</a></li>
            <li class="menu-list-item"><a class="link" href="">Підтримка</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <picture>
            <source media="(max-width: 560px)" srcset="./img/jvc-main-mob.png" />
            <img src="./img/jvc-main.png" alt="Опис зображення" class="responsive-img" />
          </picture>
        </div>
      </section>

      <section class="software">
        <div class="container">
          <picture>
            <source media="(max-width: 560px)" srcset="./img/jvc-software-mob.png" />
            <img src="./img/jvc-software.png" alt="Опис зображення" class="responsive-img" />
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
